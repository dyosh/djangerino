{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    {% if user.is_authenticated %}
      <a href="{% url 'post_edit' post_id=post.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
  </div>
{% endblock %}
